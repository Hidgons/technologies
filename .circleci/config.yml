version: 2
jobs:
  build:
    docker:
      - image: cloudmesh/book:1.0
    steps:
      - checkout
      - run:
          name: where
          command: ls; pwd      
      - run:
          name: changes
          command: git diff-tree --no-commit-id --name-only -r HEAD      
       - run:
          name: check syntax
          command: make chars
      - run:
          name: create epub
          command: make
  test:
    docker:
       - image: cloudmesh/book:1.0
    steps:
       - run:
          name: check syntax
          command: make chars
